<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkling - Local Document Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(167, 139, 250, 0.05) 0%, transparent 50%);
            animation: bgShift 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes bgShift {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 64px;
            font-weight: 400;
            margin-bottom: 16px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: #a0aec0;
            margin-bottom: 48px;
            font-weight: 300;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-block;
            padding: 14px 42px;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(124, 58, 237, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            padding-top: 40px;
        }

        .feature-item {
            font-size: 13px;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feature-item::before {
            content: '•';
            color: #7c3aed;
            font-weight: bold;
        }

        footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid rgba(167, 139, 250, 0.1);
            font-size: 13px;
            color: #64748b;
        }

        footer a {
            color: #a78bfa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #7c3aed;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 42px;
            }

            .subtitle {
                font-size: 16px;
            }

            .features {
                gap: 16px;
                margin-top: 40px;
                padding-top: 30px;
            }

            .feature-item {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inkling</h1>
        <p class="subtitle">Search your documents locally with AI-powered semantic understanding</p>
        <button class="download-btn" onclick="downloadInkling()">Download</button>
        
        <div class="features">
            <div class="feature-item">Completely local</div>
            <div class="feature-item">Semantic search</div>
            <div class="feature-item">No setup required</div>
        </div>

        <footer>
            <p>Made with ❤️ by <a href="https://github.com/tskoduru">@tskoduru</a></p>
        </footer>
    </div>

    <script>
        function downloadInkling() {
            // Replace with your actual Google Drive file ID
            window.location.href = 'https://drive.google.com/file/d/11eeA60BUhVCU6ESCajdCPLs89PPO5rRW/view?usp=sharing';
        }
    </script>
</body>
</html>
